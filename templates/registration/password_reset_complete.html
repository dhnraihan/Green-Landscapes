{% extends "base.html" %}

{% block title %}Password Reset Complete | Green Landscapes{% endblock %}

{% block content %}
<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="py-4 px-6 bg-green-600 text-white">
                <h2 class="text-2xl font-bold">Password Reset Complete</h2>
            </div>
            <div class="p-6">
                <p class="text-gray-600 mb-4">
                    Your password has been set. You may go ahead and log in now.
                </p>
                
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
                        Log In
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
