{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In | Green Landscapes{% endblock %}

{% block content %}
<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="py-4 px-6 bg-green-600 text-white">
                <h2 class="text-2xl font-bold">Log In</h2>
            </div>
            <div class="p-6">
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    
                    <div class="flex items-center justify-between">
                        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
                            Log In
                        </button>
                        <a href="{% url 'password_reset' %}" class="text-sm text-green-600 hover:text-green-800">
                            Forgot Password?
                        </a>
                    </div>
                </form>
                
                <hr class="my-6">
                
                <p class="text-center text-gray-600">
                    Don't have an account?
                    <a href="{% url 'accounts:register' %}" class="text-green-600 hover:text-green-800">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
