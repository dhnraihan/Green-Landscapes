{% extends 'base.html' %}
{% load static %}

{% block title %}Log Out - Green Landscapes{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
        <div class="text-center">
            <img class="mx-auto h-24 w-auto" src="{% static 'images/logo-green.svg' %}" alt="Green Landscapes">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Are you sure you want to log out?
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                You can log back in at any time with your credentials.
            </p>
        </div>
        
        <form method="post" class="mt-6 space-y-4">
            {% csrf_token %}
            <div class="flex flex-col space-y-3">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Yes, log me out
                </button>
                <a href="{% url 'core:home' %}" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    No, take me back
                </a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
