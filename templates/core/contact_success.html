{% extends 'base.html' %}
{% load static %}

{% block title %}Message Sent - Green Landscapes{% endblock %}

{% block content %}
<section class="py-20 bg-green-50">
    <div class="container mx-auto px-4 text-center">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
            <div class="text-green-600 mb-6">
                <svg class="h-20 w-20 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            
            <h1 class="text-3xl font-bold mb-4 text-green-800">Thank You for Contacting Us!</h1>
            <p class="text-lg mb-6 text-gray-700">Your message has been sent successfully. We'll get back to you as soon as possible.</p>
            
            <div class="flex flex-wrap justify-center gap-4">
                <a href="{% url 'home' %}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                    Return to Home
                </a>
                <a href="{% url 'services' %}" class="bg-white hover:bg-gray-100 text-green-800 font-bold py-3 px-6 rounded-lg border border-green-600 transition duration-300">
                    View Our Services
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
